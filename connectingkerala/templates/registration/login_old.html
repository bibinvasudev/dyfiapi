{% extends "base.html" %}


{% block content %}
  <div class="row-fluid clearfix">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
          <!-- ADD has-error class on form-container in case of error -->
          <div class="form-container space-2-bottom ">
            <h2 class="text-center">Sign In</h2>
            <div class="pad-2 push-half-top push-2-bottom">

              <form class="form-horizontal login-form" method="POST" action="{% url 'web:login' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="id_mobile_no" class="col-lg-4 control-label">
                        <label for="id_mobile_no">Mobile No:</label>
                      </label>
                      <div class="col-lg-8">
                        <input autofocus="autofocus" id="id_mobile_no" name="mobile_no" placeholder="Mobile No" type="text">

                      </div>
                  </div>

                  <div class="form-group">

                      <label for="id_dob" class="col-lg-4 control-label">
                        <label for="id_dob">Date Of Birth:</label>
                      </label>
                      <div class="col-lg-8">
                        <input id="id_dob" name="dob" placeholder="Date Of Birth" type="text">
                      </div>

                  </div>

                  <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-4">
                        <button class="btn btn-primary" type="submit">
                          <i class="fa fa-sign-in space-on-right"></i>
                          Sign In
                        </button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
</div>


{% endblock %}
